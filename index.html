<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talikama</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: white;
            background-color: #000;
        }
        header {
            background-image: url('1.jpg'); /* Background for the first section */
            background-size: cover;
            background-position: center;
            padding: 50px 20px;
            text-align: left; /* Left-align text in the first section */
            height: 100vh; /* Expand to full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
        }
        header h1 {
            font-size: 48px;
            margin-bottom: 5px; /* Reduce margin for closer alignment */
            font-weight: bold; /* Making font solid */
        }
        header p {
            font-size: 20px; /* Slightly larger and more cohesive font size */
            margin-top: -10px; /* Move "Moment" text closer to "Talikama" */
        }
        header .description {
            margin-top: 20px; /* Add space below "Moment" for the description */
        }
        nav {
            display: flex;
            justify-content: flex-end; /* Right-align the rubric text */
            align-items: center; /* Vertically center the items */
            padding: 48px 70px;
            border-bottom: 2px solid white; /* Adding a white line below the rubric */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
        }
        nav img {
            height: 50px; /* Adjust the size of the logo */
            margin-right: auto; /* Align logo to the left */
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold; /* Bold text for rubric */
        }
        nav a:nth-child(3) {
            border: 2px solid #FDBC00; /* Add oval border with yellow color */
            padding: 5px 15px;
            border-radius: 30px; /* Oval border */
            background-color: #FDBC00; /* Yellow background color */
            color: black; /* Black text color */
        }
        .gallery-section {
            text-align: center;
            padding: 50px 20px;
            position: relative;
            max-width: 100%;
            overflow: hidden; /* Hide overflow for sliding effect */
        }
        .gallery-wrapper {
            display: flex;
            transition: transform 0.5s ease;
        }
        .gallery-slide {
            min-width: 100%;
            box-sizing: border-box;
            padding: 10px;
        }
        .gallery-slide img {
            width: 21%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .gallery-slide h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .nav-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .nav-buttons button {
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            color: black;
        }
        .service-section {
            background-image: url('2.jpg'); /* Background for the third section */
            background-size: cover;
            background-position: center;
            padding: 10px 20px; /* Reduce padding to move content up */
            text-align: left; /* Left-align text in the third section */
            height: 100vh; /* Expand to full viewport height */
            display: flex;
            flex-direction: row; /* Align content side by side */
            justify-content: flex-end; /* Move content to the right */
            align-items: center;
        }
        .video-container {
            width: 50%;
            padding-left: 20px; /* Add space between video and text */
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 36px; /* Smaller font size for smaller screens */
            }
            header p {
                font-size: 18px; /* Adjust paragraph font size */
            }
            .gallery-section h2 {
                font-size: 28px;
            }
            .gallery-slide h2 {
                font-size: 20px;
            }
            .gallery-section img {
                width: 150px; /* Reduce image size for smaller screens */
                margin: 5px;
            }
            nav {
                flex-direction: column; /* Stack the nav items vertically on smaller screens */
                padding: 10px;
            }
            nav a {
                margin: 10px 0; /* Add margin between links */
            }
            nav img {
                height: 40px; /* Adjust logo size */
                margin-bottom: 10px;
            }
            nav a:nth-child(3) {
                padding: 3px 10px; /* Adjust padding for smaller screens */
                border-radius: 20px; /* Keep oval shape with smaller radius */
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 30px 10px;
            }
            header h1 {
                font-size: 28px; /* Further reduce font size */
            }
            header p {
                font-size: 16px; /* Adjust paragraph font size */
            }
            .gallery-section h2 {
                font-size: 24px;
            }
            .gallery-slide h2 {
                font-size: 18px;
            }
            .gallery-section img {
                width: 120px; /* Further reduce image size */
            }
            .video-container {
                width: 100%; /* Make video full-width on small screens */
                padding-left: 0;
                margin-top: 20px; /* Add space above the video */
            }
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="#">Price Guide</a>
        <a href="#">Career</a>
        <a href="#">Order</a>
    </nav>
</header>

<section class="gallery-section">
    <h2>Our Gallery</h2>
    <div class="gallery-wrapper" id="galleryWrapper">
        <div class="gallery-slide">
            <h2>Graduation</h2>
            <img src="galeri 2.jpg" alt="Graduation Image">
        </div>
        <div class="gallery-slide">
            <h2>Engagement</h2>
            <img src="galeri1.jpg" alt="Engagement Image">
        </div>
        <div class="gallery-slide">
            <h2>Prewedding</h2>
            <img src="galeri 3.jpg" alt="Prewedding Image">
        </div>
        <div class="gallery-slide">
            <h2>Wedding</h2>
            <img src="galeri1.jpg" alt="Wedding Image">
        </div>
    </div>
    <div class="nav-buttons">
        <button onclick="prevSlide()">&#10094;</button>
        <button onclick="nextSlide()">&#10095;</button>
    </div>
</section>

<section class="service-section">
    <div class="video-container">
        <!-- Menggunakan tag video HTML5 -->
        <video width="560" height="315" controls>
            <source src="cinematic.mp4" type="video/mp4">
            Browser Anda tidak mendukung tag video HTML5.
        </video>
    </div>
</section>

<script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.gallery-slide');

    function showSlide(index) {
        const galleryWrapper = document.getElementById('galleryWrapper');
        if (index >= slides.length) {
            currentSlide = 0;
        } else if (index < 0) {
            currentSlide = slides.length - 1;
        } else {
            currentSlide = index;
        }
        galleryWrapper.style.transform = 'translateX(' + (-currentSlide * 100) + '%)';
    }

    function nextSlide() {
        showSlide(currentSlide + 1);
    }

    function prevSlide() {
        showSlide(currentSlide - 1);
    }
</script>

</body>
</html>
