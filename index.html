<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talikama</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: white;
            background-color: #000;
        }
        header {
            background-image: url('1.jpg'); /* Background for the first section */
            background-size: contain; /* Prevent background from being cut off */
            background-position: center;
            background-repeat: no-repeat;
            padding: 50px 20px;
            text-align: left;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        header h1 {
            font-size: 48px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        header p {
            font-size: 20px;
            margin-top: -10px;
        }
        header .description {
            margin-top: 20px;
        }
        nav {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 48px 70px;
            border-bottom: 2px solid white;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
        }
        nav img {
            height: 50px;
            margin-right: auto;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
        }
        nav a:nth-child(3) {
            border: 2px solid #FDBC00;
            padding: 5px 15px;
            border-radius: 30px;
            background-color: #FDBC00;
            color: black;
        }
        .gallery-section {
            text-align: center;
            padding: 50px 20px;
            position: relative;
            max-width: 100%;
            overflow: hidden;
        }
        .gallery-wrapper {
            display: flex;
            transition: transform 0.5s ease;
        }
        .gallery-slide {
            min-width: 100%;
            box-sizing: border-box;
            padding: 10px;
        }
        .gallery-slide img {
            width: 100%; /* Adjust image width for responsiveness */
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .gallery-slide h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .nav-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .nav-buttons button {
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            color: black;
        }
        .service-section {
            background-image: url('2.jpg');
            background-size: contain; /* Prevent background from being cut off */
            background-position: center;
            background-repeat: no-repeat;
            padding: 10px 20px;
            text-align: left;
            height: 100vh;
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            align-items: center;
        }
        .video-container {
            width: 50%;
            padding-left: 20px;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 36px;
            }
            header p {
                font-size: 18px;
            }
            .gallery-section h2 {
                font-size: 28px;
            }
            .gallery-slide h2 {
                font-size: 20px;
            }
            .gallery-section img {
                width: 90%; /* Adjust image size for smaller screens */
                margin: 5px;
            }
            nav {
                flex-direction: column;
                padding: 10px;
            }
            nav a {
                margin: 10px 0;
            }
            nav img {
                height: 40px;
                margin-bottom: 10px;
            }
            nav a:nth-child(3) {
                padding: 3px 10px;
                border-radius: 20px;
            }
            .video-container {
                width: 100%; /* Make video full-width on small screens */
                padding-left: 0;
                margin-top: 20px;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 30px 10px;
            }
            header h1 {
                font-size: 28px;
            }
            header p {
                font-size: 16px;
            }
            .gallery-section h2 {
                font-size: 24px;
            }
            .gallery-slide h2 {
                font-size: 18px;
            }
            .gallery-section img {
                width: 80%; /* Further reduce image size for smaller screens */
            }
            .video-container {
                width: 100%;
                padding-left: 0;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="#">Price Guide</a>
        <a href="#">Career</a>
        <a href="#">Order</a>
    </nav>
</header>

<section class="gallery-section">
    <h2>Our Gallery</h2>
    <div class="gallery-wrapper" id="galleryWrapper">
        <div class="gallery-slide">
            <h2>Graduation</h2>
            <img src="galeri2.jpg" alt="Graduation Image">
        </div>
        <div class="gallery-slide">
            <h2>Engagement</h2>
            <img src="galeri1.jpg" alt="Engagement Image">
        </div>
        <div class="gallery-slide">
            <h2>Prewedding</h2>
            <img src="galeri3.jpg" alt="Prewedding Image">
        </div>
        <div class="gallery-slide">
            <h2>Wedding</h2>
            <img src="galeri1.jpg" alt="Wedding Image">
        </div>
    </div>
    <div class="nav-buttons">
        <button onclick="prevSlide()">&#10094;</button>
        <button onclick="nextSlide()">&#10095;</button>
    </div>
</section>

<section class="service-section">
    <div class="video-container">
        <video width="560" height="315" controls>
            <source src="cinematic.mp4" type="video/mp4">
            Browser Anda tidak mendukung tag video HTML5.
        </video>
    </div>
</section>

<script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.gallery-slide');

    function showSlide(index) {
        const galleryWrapper = document.getElementById('galleryWrapper');
        if (index >= slides.length) {
            currentSlide = 0;
        } else if (index < 0) {
            currentSlide = slides.length - 1;
        } else {
            currentSlide = index;
        }
        galleryWrapper.style.transform = 'translateX(' + (-currentSlide * 100) + '%)';
    }

    function nextSlide() {
        showSlide(currentSlide + 1);
    }

    function prevSlide() {
        showSlide(currentSlide - 1);
    }
</script>

</body>
</html>
